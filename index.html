<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script>
        play = true;
        player = ["X", "O"];
        i = 0;
        vez = 0;
        function setCamp (btn) {
            if (play == true) {
                valorAnterior = document.getElementById(btn.id).innerHTML;
                if (document.getElementById(btn.id).innerHTML == "") {
                    document.getElementById(btn.id).innerHTML = player[vez];
                }
            
                if (document.getElementById(btn.id).innerHTML != valorAnterior && i < 9) {
                    nextRound();
                    checkResult();
                }
            }
        }

        function nextRound () {
            if (i < 9) {
                i++;
                if (vez == 0) {
                    vez = 1;
                } else {
                    vez = 0;
                }
            }

            document.getElementById("playerAtual").innerHTML = player[vez];
        }

        function checkResult() {
            for (i = 1; i <= 3; i++) {
                checkColumn(i);
            }
        }

        function checkRow(a) {
            rowValue = document.getElementById(a + ":1").innerHTML;
            if (rowValue != "") {
                if (document.getElementById(a + ":1").innerHTML ==
                document.getElementById(a + ":2").innerHTML
                && document.getElementById(a + ":1").innerHTML ==
                document.getElementById(a + ":3").innerHTML) {
                    switch (rowValue) {
                        case "X":
                            alert("vencedor: X");
                            play = false;
                            break;
                        case "O":
                            alert("vencedor: O");
                            play = false;
                            break;
                    }
                }
            }
        }
        
        function checkColumn(a) {
            columnValue = document.getElementById("1:" + a).innerHTML;
            if (columnValue != "") {
                if (document.getElementById("1:" + a).innerHTML ==
                document.getElementById("2:" + a).innerHTML
                && document.getElementById("1:" + a).innerHTML ==
                document.getElementById("3:" + a).innerHTML) {
                    switch (columnValue) {
                        case "X":
                            alert("vencedor: X");
                            play = false;
                            break;
                        case "O":
                            alert("vencedor: O");
                            play = false;
                            break;
                    }
                }
            }
        }
    </script>
    <title>Jogo da velha</title>
</head>
<body>
    <div class="content">
        <h4>Jogo da velha</h4>
        <span>Vez de: <span id="playerAtual">X</span></span>
        <table class="tabela">
            <tr>
                <td class="canto" id="1:1" onclick="setCamp(this)"></td>
                <td class="vertical" id="1:2" onclick="setCamp(this)"></td>
                <td class="canto" id="1:3" onclick="setCamp(this)"></td>
            </tr>
            <tr>
                <td class="horizontal" id="2:1" onclick="setCamp(this)"></td>
                <td class="centro" id="2:2" onclick="setCamp(this)"></td>
                <td class="horizontal" id="2:3" onclick="setCamp(this)"></td>
            </tr>
            <tr>
                <td class="canto" id="3:1" onclick="setCamp(this)"></td>
                <td class="vertical" id="3:2" onclick="setCamp(this)"></td>
                <td class="canto" id="3:3" onclick="setCamp(this)"></td>
            </tr>
        </table>
    </div>
</body>
</html>
